<section id="contact">
   
<div class="container">
    <div class="Skillset-heading"><h4 class="heading">Contact</h4></div>
    <form class="contact-form" [formGroup]="contactForm" (ngSubmit)="onSubmit()" fxLayout="column"> 
            <mat-form-field appearance="outline">
                <mat-label>Message Title</mat-label>
                <input matInput placeholder="Ex. Job Opportunity" formControlName="title" >
            </mat-form-field> 
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Ex. John.Doe@gmail.com" formControlName="email">
            </mat-form-field > 
            <mat-form-field appearance="outline">
                <mat-label>Guest Name</mat-label>
                <input matInput placeholder="Ex. John" formControlName="guestName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Phone Number</mat-label>
                <input matInput placeholder="1234567890" formControlName="phone">
            </mat-form-field>  
            <mat-form-field appearance="outline">
                <mat-label>Message</mat-label >
                <textarea matInput
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="4"
            cdkAutosizeMaxRows="10"
            formControlName="message"></textarea>
            </mat-form-field> 
            <button mat-flat-button class="form-btn" >Send</button> 
        </form>
</div>
<div class="address">
    <div class="landing-iconset">
        <span><a href="https://www.linkedin.com/in/hiwot-alemayehu/"><mat-icon class="linkedin-icon"><img src="/assets/linkedin.png" alt="LinkedIn Icon" class="linkedin-icon"></mat-icon><p>Hiwot Alemayehu</p></a></span>
        <span><mat-icon class="linkedin-icon"><img src="/assets/gmail.png" alt="LinkedIn Icon" class="linkedin-icon"></mat-icon><p>hiwireta3@gmail.com</p></span>
        <span><mat-icon class="linkedin-icon"><img src="/assets/call.png" alt="LinkedIn Icon" class="linkedin-icon"></mat-icon><p>202-913-8282</p></span>
  </div>
</div>
</section>
